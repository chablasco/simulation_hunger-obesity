<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Global Obesity & Hunger Stats</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let hungerDeaths = 0;
let obesePeople = 0;

let lastHungerUpdate = 0;
let hungerInterval = 3500;

let lastObeseUpdate = 0;
let obeseInterval = 1200;

let font;

function preload() {
  font = loadFont("assets/CooperHewitt-Thin.otf");
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont(font);
  textAlign(CENTER, CENTER);

  hungerDeaths = getInitialHungerDeaths();
  obesePeople = getInitialObesePeople();
}

function draw() {
  background(0);

  let now = millis();

  if (now - lastHungerUpdate > hungerInterval) {
    hungerDeaths++;
    lastHungerUpdate = now;
  }

  if (now - lastObeseUpdate > obeseInterval) {
    obesePeople++;
    lastObeseUpdate = now;
  }

  fill(255);
  let numberSize = height * 0.11;
  let subtextSize = height * 0.04;
  let lineSpacing = height * 0.04;
  let blockSpacing = height * 0.08;

  let totalHeight = 2 * (numberSize + subtextSize + lineSpacing) + blockSpacing;
  let topY = (height - totalHeight) / 2;

  // Line 1: Hunger
  textSize(numberSize);
  text(formatNumber(hungerDeaths), width / 2, topY + numberSize / 2);
  fill(160);
  textSize(subtextSize);
  text("people have died of hunger today simulation", width / 2, topY + numberSize + lineSpacing + subtextSize / 2);

  // Line 2: Obesity
  let secondBlockY = topY + numberSize + subtextSize + lineSpacing + blockSpacing;
  fill(255);
  textSize(numberSize);
  text(formatNumber(obesePeople), width / 2, secondBlockY + numberSize / 2);
  fill(160);
  textSize(subtextSize);
  text("people in the world are obese simulation", width / 2, secondBlockY + numberSize + lineSpacing + subtextSize / 2);
}

function getInitialHungerDeaths() {
  let now = new Date();
  let secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  return Math.floor(secondsSinceMidnight / 3.5);
}

function getInitialObesePeople() {
  let base = 1000000000;
  let secondsPerPerson = 1.2;
  let startDate = new Date("2025-01-01T00:00:00Z");
  let now = new Date();
  let elapsed = (now.getTime() - startDate.getTime()) / 1000;
  if (elapsed < 0) elapsed = 0;
  return base + Math.floor(elapsed / secondsPerPerson);
}

function formatNumber(n) {
  return n.toLocaleString("en-US");
}

function mousePressed() {
  fullscreen(!fullscreen());
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  setupGrid();
}
</script>
</body>
</html>
