<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CB Global Hunger & Obesity Stats</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let hungerDeaths = 0;
let obesePeople = 0;

let lastHungerUpdate = 0;
let hungerInterval = 3500;

let lastObeseUpdate = 0;
let obeseInterval = 1200;

let customFont;

function preload() {
  customFont = loadFont("assets/CooperHewitt-Thin.otf");
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont(customFont);
  textAlign(CENTER, CENTER);
  smooth();

  hungerDeaths = getInitialHungerDeaths();
  obesePeople = getInitialObesePeople();
}

function draw() {
  background(0);

  let now = millis();

  if (now - lastHungerUpdate > hungerInterval) {
    hungerDeaths++;
    lastHungerUpdate = now;
  }

  if (now - lastObeseUpdate > obeseInterval) {
    obesePeople++;
    lastObeseUpdate = now;
  }

  let numberSize = min(width, height) * 0.11;
  let subtextSize = min(width, height) * 0.035;
  let lineSpacing = subtextSize * 0.7;
  let blockSpacing = subtextSize * 2.5;

  let totalHeight = 2 * (numberSize + subtextSize + lineSpacing) + blockSpacing;
  let topY = (height - totalHeight) / 2;

  fill(255);
  textSize(numberSize);
  text(formatNumberWithSpaces(hungerDeaths), width / 2, topY + numberSize / 2);

  fill(160);
  textSize(subtextSize);
  text("people in the world have died of hunger today simulation", width / 2, topY + numberSize + lineSpacing + subtextSize / 2);

  // Second block
  let secondY = topY + numberSize + subtextSize + lineSpacing + blockSpacing;

  fill(255);
  textSize(numberSize);
  text(formatNumberWithSpaces(obesePeople), width / 2, secondY + numberSize / 2);

  fill(160);
  textSize(subtextSize);
  text("people in the world are obese simulation", width / 2, secondY + numberSize + lineSpacing + subtextSize / 2);
}

function getInitialHungerDeaths() {
  let now = new Date();
  let secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  return int(secondsSinceMidnight / 3.5);
}

function getInitialObesePeople() {
  let start = new Date("2025-01-01T00:00:00Z");
  let now = new Date();
  let elapsed = (now - start) / 1000; // in seconds
  return int(elapsed / 1.2);
}

function formatNumberWithSpaces(n) {
  return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
}

function mousePressed() {
  fullscreen(!fullscreen());
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  setupGrid();
}
</script>
</body>
</html>
