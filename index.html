<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CB Global Hunger & Obesity Stas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let hungerDeaths = 0;
let obesePeople = 0;

let lastHungerUpdate = 0;
let hungerInterval = 3500;

let lastObeseUpdate = 0;
let obeseInterval = 1200;

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  frameRate(30);

  hungerDeaths = getInitialHungerDeaths();
  obesePeople = getInitialObesePeople();
}

function draw() {
  background(0);
  let now = millis();

  if (now - lastHungerUpdate > hungerInterval) {
    hungerDeaths++;
    lastHungerUpdate = now;
  }

  if (now - lastObeseUpdate > obeseInterval) {
    obesePeople++;
    lastObeseUpdate = now;
  }

  let numberSize = height * 0.1;
  let labelSize = height * 0.035;
  let spacing = height * 0.05;

  fill(255);
  textSize(numberSize);
  text(formatNumberWithSpaces(hungerDeaths), width / 2, height / 2 - numberSize - spacing);
  fill(160);
  textSize(labelSize);
  text("people int he world have died of hunger today simulation", width / 2, height / 2 - spacing / 2);

  fill(255);
  textSize(numberSize);
  text(formatNumberWithSpaces(obesePeople), width / 2, height / 2 + numberSize);
  fill(160);
  textSize(labelSize);
  text("people in the world are obese simulation", width / 2, height / 2 + numberSize + spacing);
}

function getInitialHungerDeaths() {
  let now = new Date();
  let secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  return int(secondsSinceMidnight / 3.5);
}

function getInitialObesePeople() {
  let base = 1000000;
  let start = new Date(2025, 0, 1); // Jan 1, 2025 (local time)
  let now = new Date();
  let elapsed = (now - start) / 1000; // seconds
  return base + int(elapsed / 1.2);
}

function formatNumberWithSpaces(n) {
  let raw = n.toString();
  return raw.replace(/\B(?=(\d{3})+(?!\d))/g, " ");
}

function mousePressed() {
  fullscreen(!fullscreen());
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  setupGrid();
}
</script>
</body>
</html>
